<!DOCTYPE html>
<html>

<head>
  <title>Google Forms Helper</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="modern-popup-container">
    <div class="modern-sidebar">
      <div class="sidebar-header">
        <img src="images/helper.png" class="sidebar-logo" alt="Logo">
        <span class="sidebar-title">Gemini Helper</span>
      </div>
      <ul class="sidebar-menu">
        <li class="sidebar-item active" data-section="api-section">
          <span class="sidebar-icon">
            <img src="images/key.svg" alt="API Key" width="24" height="24" />
          </span>API Key
        </li>
        <li class="sidebar-item" data-section="analyze-section">
          <span class="sidebar-icon">
            <img src="images/brain.svg" alt="API Key" width="24" height="24" />
          </span>Analyze
        </li>
        <li class="sidebar-item" data-section="personal-section">
          <span class="sidebar-icon">
            <img src="images/person.svg" alt="API Key" width="24" height="24" />
          </span>Personal Info
        </li>
      </ul>
    </div>
    <div class="modern-content">
      <div id="api-section" class="modern-section">
        <h2>Gemini API Key</h2>
        <input type="password" id="api-key" placeholder="Enter your Gemini API key">
        <button id="save-api-key" class="modern-btn">Save API Key</button>
        <div id="api-status" class="modern-status"></div>
      </div>
      <div id="analyze-section" class="modern-section" style="display:none;">
        <h2>Analyze Form</h2>
        <button id="analyze-form" class="modern-btn primary">Analyze Form & Mark Answers</button>
        <div id="status" class="modern-status"></div>
      </div>
      <div id="personal-section" class="modern-section" style="display:none;">
        <h2>Personal Info</h2>
        <div class="modern-form-group">
          <label for="personal-name">Name</label>
          <input type="text" id="personal-name" placeholder="Enter your name">
        </div>
        <div class="modern-form-group">
          <label for="personal-email">Email</label>
          <input type="email" id="personal-email" placeholder="Enter your email">
        </div>
        <div class="modern-form-group">
          <label for="personal-address">Address</label>
          <input type="text" id="personal-address" placeholder="Enter your address">
        </div>
        <div class="modern-form-group">
          <label for="personal-phone">Phone Number</label>
          <input type="tel" id="personal-phone" placeholder="Enter your phone number">
        </div>
        <div class="modern-form-group">
          <label for="personal-college">College Name</label>
          <input type="text" id="personal-college" placeholder="Enter your college name">
        </div>
        <div class="modern-form-group">
          <label for="personal-section">Section</label>
          <input type="text" id="personal-section" placeholder="Enter your section">
        </div>
        <div class="modern-form-group">
          <label for="personal-branch">Branch</label>
          <input type="text" id="personal-branch" placeholder="Enter your branch">
        </div>
        <div style="display:flex;gap:8px;margin-top:10px;">
          <button id="save-personal-info" class="modern-btn">Save</button>
          <button id="clear-personal-info" class="modern-btn danger">Clear</button>
        </div>
        <div id="personal-status" class="modern-status"></div>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
